<div id="gameContainer">
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    
    <!-- 一時停止ボタン -->
    <button id="pauseButton" class="pauseButton" style="display: none;">⏸️</button>
    
    <!-- 名前入力画面 -->
    <div id="nameInputScreen" class="nameInputScreen">
        <h1 class="gameTitle">ふわり鳥</h1>
        <input type="text" id="playerNameInput" class="inputField" placeholder="あなたの名前を入力してね" maxlength="10">
        <button id="startGameButton" class="startButton">ゲームスタート</button>
        <button id="changeNameButton" class="startButton" style="display: none;">名前を変更</button>
    </div>
</div>
